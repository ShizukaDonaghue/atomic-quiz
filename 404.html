<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A quiz game to test and improve your knowledge about atoms!">
    <meta name="keywords" content="atom, molecule, atom quiz, atomic quiz, quiz">

    <link rel="stylesheet" href="assets/css/style.css">

    <!-- link for favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon.png">
    
    <title>Oops! Page not Found</title>
</head>
<body>
    <div id="error-page">
        <div>
            <a href="index.html" aria-label="Link to the start page (opens in the same tab)">
                <img class="logo" src="assets/images/logo.jpg" alt="logo">
            </a>
        </div>

        <div id="error-page-div">
            <div>
                <img id="error-image" src="assets/images/page-not-found.png" alt="404 error image with a broken robot">
            </div>

            <div id="error-message-container">
                <p>Oops! We don't seem to be able to find the page you are looking for...</p>
                <p id="no-worry">Don't worry!</p>
                <p>We will get you back home!</p>
            </div>
        </div>
     
        <!-- back to home button -->
        <form action="index.html">
            <button type="submit" id="home-button">Home</button>
        </form>    
    </div>
</body>
</html>
