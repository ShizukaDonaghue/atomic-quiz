<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The atomic quiz to test and improve your knowlege!">
    <meta name="keywords" content="atom, molecule, atom quiz, atomic quiz, quiz">

    <link rel="stylesheet" href="assets/css/style.css">

    <!-- add favicon here -->
    <!-- add link to cdnjs font awsome -->
 
    <title>The Atomic Quiz!</title>
</head>
<body>
    <div id="game-area">
        <div id="heading">
            <h1>Welcome to The Atomic Quiz!</h1> 
            <h2>Ready to Play?</h2>
            <!-- add icon here -->
        </div>

        <div id="question-area" class="hide">
            <div><span id="current-question-number">1</span> of 10</div>
            <div id="question-text">Question</div>
            <div id="answer-buttons" class="button-grid">
                <button id="choice1" class="cursor-pointer" value="A">Answer 1</button>
                <button id="choice2" class="cursor-pointer" value="B">Answer 2</button>
                <button id="choice3" class="cursor-pointer" value="C">Answer 3</button>
                <button id="choice4" class="cursor-pointer" value="D">Answer 4</button>
            </div>
        </div>

        <div id="score-area" class="hide">
            <p>Correct Answers:<span id="correct-answers"> 0</span></p>
            <p>Incorrect Answers:<span id="incorrect-answers"> 0</span></p>
        </div>

        <div class="control-area">
            <button id="start-button" class="cursor-pointer">Start</button>
            <button id="next-button" class="cursor-pointer hide">Next</button>
            <button id="finish-button" class="cursor-pointer hide">Finish</button>
        </div>
    </div>
    
    <!-- JavaScript script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
